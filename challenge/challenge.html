<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>repel.it</title>
    <link rel="stylesheet" href="challenge.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__close">
        <i class="fas fa-times fa-lg"></i>
      </div>
      <div class="status-bar__title">
        <h2>Playlist</h2>
      </div>
    </div>

    <div class="top">
      <div class="top__album">
        <span style="color: orange"><i class="fas fa-image fa-8x"></i></span>
      </div>
      <div class="top__title">
        <h1>Random</h1>
        <h1>Love</h1>
        <h5>by Divay Kapoor</h5>
      </div>
    </div>

    <div class="but">
      <button i class="fas fa-play fa-2x">play</button>
      <button i class="far fa-heart fa-3x"></button>
      <button i class="fas fa-plus fa-3x"></button>
    </div>

    <div class="main">
      <div class="main__orange">
        <div class="main__orange__box"></div>
        <div class="main__text">
          <h3>Matargasti</h3>
          <p>Mohit Chauhan</p>
        </div>
      </div>

      <div class="main__pink">
        <div class="main__pink__box"></div>
        <div class="main__text">
          <h3>Attitude</h3>
          <p>Lewis OfMan Attitude</p>
        </div>
      </div>

      <div class="main__blue">
        <div class="main__blue__box"></div>
        <div class="main__text">
          <h3>Try Everthing</h3>
          <p>Shakira Zootopia</p>
        </div>
      </div>

      <div class="main__red">
        <div class="main__red__box"></div>
        <div class="main__text">
          <h3>Sunflower</h3>
          <p>Joseph Vincent Sunflower</p>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
